<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="customSidebarButton.js" defer></script>
    <title>Gmail sidebar</title>
  </head>
  <body>
    <header>
      <div class="header__container">
        <div class="header__hamburgerMenu tooltip">
          <span class="tooltiptext">Main menu</span>
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
        </div>
        <span>📬 Mail App</span>
      </div>
    </header>
    <div class="compose">
      <div class="compose__button">
        <button><span>📬</span>Compose</button>
      </div>
    </div>
    <div class="sidebar">
      <app-sidebar-button text="Inbox" unreadCount="0" class="active">
        <slot slot="icon">📥</slot>
      </app-sidebar-button>
      <app-sidebar-button text="Starred" unreadCount="0">
        <slot slot="icon">⭐️</slot>
      </app-sidebar-button>
      <app-sidebar-button text="Snoozed" unreadCount="0">
        <slot slot="icon">⏱</slot>
      </app-sidebar-button>
      <app-sidebar-button text="Sent" unreadCount="0">
        <slot slot="icon">➡️</slot>
      </app-sidebar-button>
      <app-sidebar-button text="Drafts" unreadCount="1">
        <slot slot="icon">📄</slot>
      </app-sidebar-button>
    </div>
  </body>
</html>
